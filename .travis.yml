language: java
services:
  - docker
before_install:
- docker pull katalonstudio/katalon
- docker run -d katalonstudio/katalon --name katalonstudio /bin/bash
- docker ps -a

script:
- docker exec -it katalonstudio /bin/sh -c "cd /katalon/katalon/script/; katalon-execute.sh -browserType='Chrome' -retry=0 -statusDelay=15 -testSuitePath='Test Suites/TS_RegressionTest'